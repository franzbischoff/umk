<!DOCTYPE html><html class="theme-dark"><head><title>Uyamak Editor</title><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><!--link rel="stylesheet" href="libs-others/w3css-v4/w3.css" />
  <link rel="stylesheet" href="libs-others/w3css-v4/w3-theme-teal.css" /--><link rel="stylesheet" href="css/fonts/u57c.min.css"><link rel="stylesheet" href="dependencies/fa/css/all.min.css"><link rel="stylesheet" href="css/themes.min.css"><link rel="stylesheet" href="css/style.min.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="dependencies/noty/noty.css"><link rel="stylesheet" href="dependencies/noty/themes/nest.css"></head><body><div id="waitForProcessToFinish"><div><div id="DOMWaitingAnimation"><i class="fas fa-cog fa-spin fa-2x"></i></div><div id="DOMWaitingHead">Please wait ...</div><div id="DOMWaitingDesc"><i>If it takes longer than 2 minutes. Check you internet connection and try again.</i></div></div></div><div id="settings" class="modal" v-show="display"><span class="close-btn" @click="showGUI(false)"><i class="far fa-fw fa-times-circle"></i></span><h1 v-text="GUIText[settings.lang].settings"></h1><div class="splitShort"><div class="no-col-break"><label v-text="GUIText[settings.lang].language"></label> <select v-model="settings.lang"><option value="en-us" v-text="GUIText[settings.lang]['en-us']"></option><option value="es-mx" v-text="GUIText[settings.lang]['es-mx']"></option></select></div><div class="no-col-break"><label v-text="GUIText[settings.lang].theme"></label> <select v-model="settings.theme"><option value="theme-dark" v-text="GUIText[settings.lang]['theme-dark']"></option><option value="theme-light" v-text="GUIText[settings.lang]['theme-light']"></option></select></div></div></div><div id="varManager" class="modal" v-show="display"><span class="close-btn" @click="showGUI(false)"><i class="far fa-fw fa-times-circle"></i></span><h1 v-text="GUIText[settings.lang].vManager"></h1><h2 v-text="GUIText[settings.lang].variables"></h2><h2 v-text="GUIText[settings.lang].constants"></h2></div><div id="main"><div id="tool-bar"><ul class="menu"><template v-for="(item, idx) in tools"><li class="dropdown"><a class="dropbtn" @mouseover="showStatus(item.moreInfo[lang])" @mouseleave="removeStatus()"><span><i :class="item.icon"></i></span> <span class="gap-left hide-small">{{item.text[lang]}}</span></a><div class="dropdown-content"><template v-for="(item0, idx0) in item.subMenu"><a :style="item0.prtBelow?'border-bottom: 1px var(--text-muted) solid':''" @mouseover="showStatus(item0.moreInfo[lang])" @mouseleave="removeStatus()" @click="eval(item0.func)"><span><span><i class="fa-fw" :class="item0.icon"></i></span><span class="gap-left hide-small" v-text="item0.text[lang]"></span></span> <span v-if="!!item0.kbShort.key" class="menuShortcut hide-medium-small"><template v-if="!!item0.kbShort.ctrl"><span v-text="GUIText[lang]['key_ctrl']"></span><span>+</span></template><template v-if="!!item0.kbShort.alt"><span v-text="GUIText[lang]['key_alt']"></span><span>+</span></template><template v-if="!!item0.kbShort.shift"><span v-text="GUIText[lang]['key_shift']"></span><span>+</span></template><span v-text="GUIText[lang][item0.kbShort.langCode]"></span></span></a></template></div></li></template></ul></div><div id="left-pane" class="pane"><div id="hide-button-left" class="hide-btn"><div><span id="hide-left-text"></span></div><div><i class="fas fa-angle-double-left"></i></div></div><div id="lp-content" :key="'lp_content_'+updateCounter"><div class="blocks-search-bar"><span><i class="fas fa-fw fa-search"></i></span> <span><input @focus="searchbarText(true)" @blur="searchbarText(false)" :placeholder="GUIText[settings.lang].sblocks" v-model="searchText" type="text"> <span v-show="!!searchText" @click="searchText=''"><i class="fas fa-fw fa-times"></i></span></span></div><div v-show="!!searchText" @click="disp['search'] = !disp['search']; updateCounter++" class="category-head pointer"><span><i class="fas fa-fw fa-caret-right" :class="[(!!disp['search'])?'fa-rotate-90':'']"></i></span><span v-text="GUIText[settings.lang].sResults"></span></div><div v-show="!!searchText" class="category-content"><template v-for="(item0, idx0) in searchResults"><div v-show="disp['search']"><svg class="libraryBlock" :umk_model="item0" @mouseover="showStatus(blksSummary[item0])" @mouseleave="removeStatus()" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g><rect rx="10" height="100" width="100" fill-opacity="0.15" fill="var(--text-muted)"/></g><g stroke-linecap="round" width="100" height="100" stroke="var(--text-muted)" stroke-width="10" fill="none" v-html="blksSummary[item0].icon"></g></svg></div></template></div><template v-for="(item, idx) in categories"><div @click="disp[item.id] = !disp[item.id]; updateCounter++" class="category-head pointer"><span><i class="fas fa-fw fa-caret-right" :class="[(!!disp[item.id])?'fa-rotate-90':'']"></i></span><span v-text="item.name[settings.lang]"></span></div><div class="category-content"><template v-for="(item0, idx0) in blksPerCategories[item.id]"><div v-show="disp[item.id]"><svg class="libraryBlock" :umk_model="item0" @mouseover="showStatus(blksSummary[item0])" @mouseleave="removeStatus()" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g><rect rx="10" height="100" width="100" fill-opacity="0.15" fill="var(--text-muted)"/></g><g stroke-linecap="round" width="100" height="100" stroke="var(--text-muted)" stroke-width="10" fill="none" v-html="blksSummary[item0].icon"></g></svg><!--img class="libraryBlock" :umk_model="item0" :src="getBlockImage(blksSummary[item0])"
                  @mouseover="showStatus(blksSummary[item0])" @mouseleave="removeStatus()"--></div></template></div></template></div></div><div id="graph"><div id="modelContainer"></div><div id="outlineContainer" class="hide-medium-small"></div></div><div id="right-pane" class="pane"><div id="hide-button-right" class="hide-btn"><div><i class="fas fa-angle-double-right"></i></div><div><span id="hide-right-text"></span></div></div><div id="rp-content"><div v-if="disp === 'graph'"><div class="category-head"><i class="fas fa-fw fa-border-all"></i><span class="gap-left" v-text="GUIText[settings.lang].gridLines"></span></div><div class="checkboxItem"><input type="checkbox" id="minorGridLines" v-model="rpSettings.gLinesMinor"><label for="minorGridLines" v-text="GUIText[settings.lang].gLinesMinor"></label></div><div class="checkboxItem"><input type="checkbox" id="majorGridLines" v-model="rpSettings.gLinesMajor"><label for="majorGridLines" v-text="GUIText[settings.lang].gLinesMajor"></label></div><div class="checkboxItem"><input type="checkbox" id="megaGridLines" v-model="rpSettings.gLinesMega"><label for="megaGridLines" v-text="GUIText[settings.lang].gLinesMega"></label></div><div class="category-head"><i class="fas fa-fw fa-ruler-combined"></i><span class="gap-left" v-text="GUIText[settings.lang].gridSize"></span></div><input type="number" v-model.number="rpSettings.gridSize"><div class="category-head"><i class="fas fa-fw fa-location-arrow"></i><span class="gap-left" v-text="GUIText[settings.lang].navi"></span></div><div id="graph-nav"><div @click="mainSystem.navigate('zoomOut')"><i class="fa-fw fas fa-search-minus"></i></div><div @click="mainSystem.navigate('up')"><i class="fa-fw fas fa-caret-up"></i></div><div @click="mainSystem.navigate('zoomIn')"><i class="fa-fw fas fa-search-plus"></i></div><div @click="mainSystem.navigate('left')"><i class="fa-fw fas fa-caret-left"></i></div><div @click="mainSystem.navigate('0')"><i class="fa-fw fas fa-arrows-alt"></i></div><div @click="mainSystem.navigate('right')"><i class="fa-fw fas fa-caret-right"></i></div><div @click="mainSystem.navigate('fit')"><i class="fa-fw fas fa-expand"></i></div><div @click="mainSystem.navigate('down')"><i class="fa-fw fas fa-caret-down"></i></div><div @click="mainSystem.navigate('zoomActual')"><i class="fa-fw fas fa-compress"></i></div></div><div class="category-head"><i class="fas fa-fw fa-cogs"></i><span class="gap-left" v-text="GUIText[settings.lang].oSettings"></span></div><div class="checkboxItem"><input type="checkbox" id="showOutline" v-model="rpSettings.showOutline"><label for="showOutline" v-text="GUIText[settings.lang].showOutline"></label></div><div class="checkboxItem"><input type="checkbox" id="guidesEnabled" v-model="rpSettings.guidesEnabled"><label for="guidesEnabled" v-text="GUIText[settings.lang].guidesEnabled"></label></div></div></div></div><div id="footer"><div v-html="textForHint"></div><div>Status</div><div>Time</div></div><div id="btn-blocks" class="pull-btn"><span style="padding-right:10px"><i class="fas fa-chevron-right"></i></span></div><div id="btn-edit" class="pull-btn"><span style="padding-left:10px"><i class="fas fa-chevron-left"></i></span></div></div><script type="text/javascript" src="pre-scripts.min.js"></script><script type="text/javascript" src="dependencies/mathjs/math.min.js"></script><script type="text/javascript" src="dependencies/js-polyfills/polyfill.min.js"></script><script type="text/javascript" src="dependencies/mathjax/tex-mml-chtml.js"></script><script type="text/javascript" src="dependencies/noty/noty.min.js"></script><script type="text/javascript" src="dependencies/vue/vue.min.js"></script><script type="text/javascript" src="dependencies/mxgraph/js/mxClient.js"></script><script type="text/javascript" src="dependencies/augmented-json-serialization-functions.min.js"></script><!--Uyamak libraries--><script src="lib.min.js"></script><script src="script.min.js"></script></body></html>
