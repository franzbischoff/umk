<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - cloth simulation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
  <link rel="stylesheet" href="../dependencies/fa/css/all.min.css" />
  <link type="text/css" rel="stylesheet" href="css/three.min.css">
</head>

<body>
  <div id="controls">
    <div class="ctl-btn" id="step-back"><i class="fas fa-step-backward fa-fw"></i></div>
    <div class="ctl-btn" id="play-back"></div>
    <div class="ctl-btn" id="play"><i class="fas fa-pause fa-fw"></i></div>
    <div class="ctl-btn" id="step"><i class="fas fa-step-forward fa-fw"></i></div>
    <input id="ctl-slider" type="range" min="0" max="0" value="0" class="slide" step="1">
    <div id="ctl-info"><i class="far fa-hourglass"></i></div>
  </div>
  <script type="module" src="robot-6dof.min.js"></script>
</body>

</html>
