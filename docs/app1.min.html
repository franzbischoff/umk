<!DOCTYPE html><html class="theme-dark"><head><title>Uyamak Editor</title><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><!--link rel="stylesheet" href="libs-others/w3css-v4/w3.css" />
  <link rel="stylesheet" href="libs-others/w3css-v4/w3-theme-teal.css" /--><link rel="stylesheet" href="css/fonts/u57c.min.css"><link rel="stylesheet" href="libs-others/fa/css/all.min.css"><link rel="stylesheet" href="css/themes.min.css"><link rel="stylesheet" href="css/style.min.css"><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><link rel="stylesheet" href="libs-others/notyf/notyf.min.css"></head><body><div id="waitForProcessToFinish"><div><div id="DOMWaitingAnimation"><i class="fas fa-cog fa-spin fa-2x"></i></div><div id="DOMWaitingHead">Please wait ...</div><div id="DOMWaitingDesc"><i>If it takes longer than 2 minutes. Check you internet connection and try again.</i></div></div></div><div id="settings" v-show="display"><span class="close-btn" @click="showGUI(false)"><i class="far fa-fw fa-times-circle"></i></span><h1 v-text="GUIText[settings.lang].settings"></h1><div><div><label v-text="GUIText[settings.lang].language"></label> <select v-model="settings.lang"><option value="en-us" v-text="GUIText[settings.lang]['en-us']"></option><option value="es-mx" v-text="GUIText[settings.lang]['es-mx']"></option></select></div><div><label v-text="GUIText[settings.lang].theme"></label> <select v-model="settings.theme"><option value="theme-dark" v-text="GUIText[settings.lang]['theme-dark']"></option><option value="theme-light" v-text="GUIText[settings.lang]['theme-light']"></option></select></div></div></div><div id="main"><div id="tool-bar"><ul class="menu"><template v-for="(item, idx) in tools"><li class="dropdown"><a class="dropbtn" @mouseover="showStatus(item.moreInfo[lang])" @mouseleave="removeStatus()"><span><i :class="item.icon"></i></span> <span class="gap-left hide-small">{{item.text[lang]}}</span></a><div class="dropdown-content"><template v-for="(item0, idx0) in item.subMenu"><a :style="item0.prtBelow?'border-bottom: 1px var(--text-muted) solid':''" @mouseover="showStatus(item0.moreInfo[lang])" @mouseleave="removeStatus()" @click="eval(item0.func)"><span><span><i class="fa-fw" :class="item0.icon"></i></span><span class="gap-left hide-small" v-text="item0.text[lang]"></span></span> <span v-if="!!item0.kbShort.key" class="menuShortcut hide-medium-small"><template v-if="!!item0.kbShort.ctrl"><span v-text="GUIText[lang]['key_ctrl']"></span><span>+</span></template><template v-if="!!item0.kbShort.alt"><span v-text="GUIText[lang]['key_alt']"></span><span>+</span></template><template v-if="!!item0.kbShort.shift"><span v-text="GUIText[lang]['key_shift']"></span><span>+</span></template><span v-text="GUIText[lang][item0.kbShort.langCode]"></span></span></a></template></div></li></template></ul></div><div id="left-pane"><div id="hide-button-left" class="hide-btn"><div><span><i class="fas fa-angle-double-left"></i></span></div><div><i class="fas fa-angle-double-left"></i></div></div><div id="lp-content" :key="'lp_content_'+updateCounter"><div class="blocks-search-bar"><span><i class="fas fa-fw fa-search"></i></span> <span><input @focus="searchbarText(true)" @blur="searchbarText(false)" :placeholder="GUIText[settings.lang].sblocks" v-model="searchText" type="text"> <span v-show="!!searchText" @click="searchText=''"><i class="fas fa-fw fa-times"></i></span></span></div><div v-show="!!searchText" @click="disp['search'] = !disp['search']; updateCounter++" class="category-head"><span><i class="fas fa-fw fa-caret-right" :class="[(!!disp['search'])?'fa-rotate-90':'']"></i></span><span v-text="GUIText[settings.lang].sResults"></span></div><div v-show="!!searchText" class="category-content"><template v-for="(item0, idx0) in searchResults"><div v-show="disp['search']"><img class="libraryBlock" :umk_model="item0" :src="getBlockImage(blksSummary[item0])" @mouseover="showStatus(blksSummary[item0])" @mouseleave="removeStatus()"></div></template></div><template v-for="(item, idx) in categories"><div @click="disp[item.id] = !disp[item.id]; updateCounter++" class="category-head"><span><i class="fas fa-fw fa-caret-right" :class="[(!!disp[item.id])?'fa-rotate-90':'']"></i></span><span v-text="item.name[settings.lang]"></span></div><div class="category-content"><template v-for="(item0, idx0) in blksPerCategories[item.id]"><div v-show="disp[item.id]"><img class="libraryBlock" :umk_color="defaultColor" :umk_model="item0" :src="getBlockImage(blksSummary[item0])" @mouseover="showStatus(blksSummary[item0])" @mouseleave="removeStatus()"></div></template></div></template></div></div><div id="graph"><div id="modelContainer" class="umk_main" style="height:100%;width:100%"></div><div id="outlineContainer" class="w3-hide-small w3-hide-medium" style="position:absolute;overflow:hidden;top:5px;right:5px;width:200px;height:140px;background:0 0;border-style:solid;border-color:#000"></div></div><div id="right-pane"><div id="hide-button-right" class="hide-btn"><div><i class="fas fa-angle-double-right"></i></div><div><span><i class="fas fa-angle-double-right"></i></span></div></div></div><div id="footer"><div v-html="textForHint"></div><div>Status</div><div>Time</div></div><div id="btn-blocks" class="pull-btn"><span style="padding-right:10px"><i class="fas fa-chevron-right"></i></span></div><div id="btn-edit" class="pull-btn"><span style="padding-left:10px"><i class="fas fa-chevron-left"></i></span></div></div><script type="text/javascript">let mxBasePath = "libs-others/mxgraph-4.0.4/javascript/src";let mxLoadResources = !1;window.urlParams = window.urlParams || {};</script><script src="libs-others/math-js/math.min.js"></script><script src="libs-others/MathJax-2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"></script><script src="libs-others/augmented-json-serialization-functions.js"></script><script src="libs-others/notyf/notyf.min.js"></script><script src="libs-others/vue/vue.min.js"></script><script src="libs-others/split-js/split.min.js"></script><script type="text/javascript" src="libs-others/mxgraph-4.1.1/javascript/src/js/mxClient.js"></script><!--Uyamak libraries--><script src="lib.min.js?v=0.1"></script><script src="script.min.js"></script></body></html>
