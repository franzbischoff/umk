
<!DOCTYPE html>

<head>

	<title>Uyamak : A online simulating platform</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">

	<link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
  body, html {
      height: 100%;
      color: #000;
      line-height: 1.8;
      font-size: 15px;
	  background: FloralWhite;
  }
  p{
	text-align: justify;
  }

  /* Create a Parallax Effect */
  .bgimg-1{
      position: relative;
      opacity: 1;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
	  background-size: 100% 100%;
  }
  .bgimg-1 {
      background-image: url('/images/404-banner.svg');
	  min-height: 100%;
  }

  .w3-wide {letter-spacing: 10px;}
  .w3-hover-opacity {cursor: pointer;}

  /* Turn off parallax scrolling for tablets and phones */
  @media only screen and (max-device-width: 400px) {
      .bgimg-1, .bgimg-2, .bgimg-3, .bgimg-4 {
          background-attachment: scroll;
          min-height: 400px;
      }
  }
  .caption {
  position: absolute;
  left: 0;
  top: 30%;
  width: 100%;
  text-align: center;
  font-family: 'Bevan', cursive;
  color: black;
  font-size: 4em;
  margin:0px;
  line-height: 0.75em;
  text-shadow: 0 0 20px #ff0;
}
.caption>p{
  margin:0px;
  text-align: center;
}
.SubHeadding{
  font-family: 'Parisienne', cursive;
  font-size: 2em;
}

.Heading {
	font-family: 'Bevan', cursive;
	font-size: 3em;
}

  </style>
</head>
<body>
<div class="bgimg-1 w3-display-container w3-opacity-min" id="home">
	<div class="w3-display-topmiddle SubHeadding w3-jumbo">
		404
	</div>
	<div class="w3-display-bottomright" style="font-size: 0.75em;">All the trajectories shown in this website are obtained from the Uyamak application.</div>
	<div class="w3-display-topright w3-jumbo">
		<a style="cursor: pointer;" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-bug"></i></a>
	</div>	
	<div class="w3-display-bottomleft w3-jumbo">
		<a href="javascript:history.back()"><i class="fas fa-arrow-circle-left"></i></a>
	</div>
	<div class="w3-display-topleft w3-jumbo">
		<a href="\"><i class="fas fa-home"></i></a>
	</div>
	<div class="w3-display-bottomright w3-jumbo">
		<a href="\platform"><i class="fas fa-dharmachakra"></i></a>
	</div>
</div>

<!-- The Modal -->
<div id="id01" class="w3-modal">
  <div class="w3-modal-content">
    <div class="w3-container">
      <span onclick="document.getElementById('id01').style.display='none'" 
      class="w3-button w3-display-topright">&times;</span>
      <p>Some text in the Modal..</p>
      <p>Some text in the Modal..</p>
    </div>
  </div>
</div>
