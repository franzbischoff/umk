<script>
/*Permananet Stuff Start*/
/*Global vars*/
var GSK_FIRST_SELECTED_NODE;
var GSK_FIRST_SELECTED_EDGE;
var GSK_HIDE_TOOLS = true;
var GSK_STATE = "DESIGN" ; // DESIGN, 

/*Permananet Stuff End*/

  // create an array with nodes
  var nodes = new vis.DataSet([
    {id: "1", label: 'Node Node Node 1', title:"\\(a \\ne 0\\)"},
    {id: "2", label: 'Node Node 2'},
    {id: "3", label: 'Node 3'},
    {id: "4", label: 'Node 4'},
    {id: "5", label: 'Node 5'}
  ]);

  // create an array with edges
  var edges = new vis.DataSet([
    {from: 1, to: 3},
    {from: 1, to: 2},
    {from: 2, to: 4},
    {from: 2, to: 5},
    {from: 3, to: 3}
  ]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
  locale : "gsk",
		locales : {
			"gsk" : {
				edit : 'Edit',
				del : 'Delete selected',
				back : 'Back',
				addNode : 'Add block',
				addEdge : 'New connection',
				editNode : 'Edit block',
				editEdge : 'Edit connection',
				addDescription : 'Click in an empty space to place a new block.',
				edgeDescription : 'Click on a block and drag the connection to another block to connect them.',
				editEdgeDescription : 'Click on the control points and drag them to a block to connect to it.',
				createEdgeError : 'Cannot connect to a cluster.',
				deleteClusterError : 'Clusters cannot be deleted.',
				editClusterError : 'Clusters cannot be edited.'
			}
		},
		interaction : {
			navigationButtons : true,
			keyboard : true,
			multiselect : true,
		},
		nodes : {
			shape : 'box',
			color : {
				border : '#000000',
				background : "#ffffff",
			},
			font : {
				color : '#000000',
			},
		},
		edges : {
			//smooth : false,
			color : {
				color : '#000000',
			},
			arrows : {
				to : {
					enabled : true,
					scaleFactor : 1,
					type : 'arrow'
				}
			},
		},
		physics : {
			enabled : true,
			solver : 'barnesHut',
			barnesHut : {
				centralGravity : 0,
				springLength : 0,
				avoidOverlap : 1,
				damping : 1,
				springConstant : 0.00,
				gravitationalConstant : -1,
			},
			forceAtlas2Based : {
				springLength : 50,
				springConstant : 0,
				avoidOverlap : 1,
				centralGravity : 0.00,
				gravitationalConstant : -1
			},
		},
  };
  var network = new vis.Network(container, data, options);
network.on("oncontext", function (params) {
console.log(params);
});  
network.on("showPopup", function (params) {
    console.log("DO SOMETHING");
	MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
})
network.on('click', function (params) {
	switch (params.nodes.length) {
		case 0:
			GSK_FIRST_SELECTED_NODE = undefined;
		break;
		case 1:
			GSK_FIRST_SELECTED_NODE = params.nodes[0];
		break;	
	}
	switch (params.edges.length) {
		case 0:
			GSK_FIRST_SELECTED_EDGE = undefined;
			break;
		case 1:
			GSK_FIRST_SELECTED_EDGE = params.edges[0];
			break;	
	}
	HideAllTheTools();
	if ((network.getSelectedNodes().length === 0) && ((network.getSelectedEdges().length === 0))) {
		console.log(params);
		GSK_HIDE_TOOLS = false;
		if (params.pointer.DOM.y>40) AddATool("GSK_Tool_AddBlock", {x:params.pointer.DOM.x, y: params.pointer.DOM.y-36}, "top");
		else  AddATool("GSK_Tool_AddBlock", {x:params.pointer.DOM.x, y: params.pointer.DOM.y+36}, "top");
	}
});
network.on("afterDrawing", function (params) {
	if (GSK_STATE === "DESIGN")
        PlaceTools();
});

function PlaceTools() {
	if (GSK_HIDE_TOOLS) HideAllTheTools();
	else GSK_HIDE_TOOLS = true;
	var GSK_Func_Point = PreparePointToPlaceTools();
	if (network.getSelectedNodes().length>0) {
		var GSK_Func_Pos_X_Tool = GSK_Func_Point.x;
		if (network.getSelectedNodes().length === 1) {
			AddATool("GSK_Tool_EditBlock", {x:GSK_Func_Pos_X_Tool, y: GSK_Func_Point.y});
			GSK_Func_Pos_X_Tool += 36;
			AddATool("GSK_Tool_AddConnection", {x:GSK_Func_Pos_X_Tool, y: GSK_Func_Point.y});
			GSK_Func_Pos_X_Tool += 36;
		}
		AddATool("GSK_Tool_Delete", {x:GSK_Func_Pos_X_Tool, y: GSK_Func_Point.y});
	} else if (network.getSelectedEdges().length>0) {
		HideAllTheTools();
		var GSK_Func_Pos_X_Tool = GSK_Func_Point.x;
		if (network.getSelectedEdges().length === 1) {
			AddATool("GSK_Tool_EditConnection", {x:GSK_Func_Pos_X_Tool, y: GSK_Func_Point.y});
			GSK_Func_Pos_X_Tool += 36;
		}
		AddATool("GSK_Tool_Delete", {x:GSK_Func_Pos_X_Tool, y: GSK_Func_Point.y});		
	} else {
		
	}
}

function AddATool(ToolID, Position, yPos = "bottom") {
	if (yPos === "bottom") $("#"+ToolID).css("top", "");
	else $("#"+ToolID).css("bottom", "");
	$("#"+ToolID).css(yPos, Position.y+"px");
	$("#"+ToolID).css("position", "fixed");
	$("#"+ToolID).css("left", Position.x+"px");
	$("#"+ToolID).css("display", "block");
	console.log('sdf');
	
}

function HideAllTheTools() {
	$("#GSK_Tool_NewFile").css("display", "none");
	$("#GSK_Tool_SaveFile").css("display", "none");
	$("#GSK_Tool_DeleteFile").css("display", "none");
	$("#GSK_Tool_AddBlock").css("display", "none");
	$("#GSK_Tool_EditBlock").css("display", "none");
	$("#GSK_Tool_AddConnection").css("display", "none");
	$("#GSK_Tool_EditConnection").css("display", "none");
	$("#GSK_Tool_Delete").css("display", "none");
	$("#GSK_Tool_FilesView").css("display", "none");
	$("#GSK_Tool_SimView").css("display", "none");
}


function PreparePointToPlaceTools() {
	var GSK_Func_Point;
	if (network.getSelectedNodes().length>0) {
		if ((GSK_FIRST_SELECTED_NODE === undefined) || !(network.getSelectedNodes().includes(GSK_FIRST_SELECTED_NODE))) GSK_FIRST_SELECTED_NODE = network.getSelectedNodes()[0];
		GSK_Func_Point = {
			x: network.getScale()*(-network.getViewPosition().x + network.getPositions(GSK_FIRST_SELECTED_NODE)[GSK_FIRST_SELECTED_NODE].x - network.body.nodes[GSK_FIRST_SELECTED_NODE].shape.width/2) + $(window).width()/2,
			y: network.getScale()*(+network.getViewPosition().y - network.getPositions(GSK_FIRST_SELECTED_NODE)[GSK_FIRST_SELECTED_NODE].y + network.body.nodes[GSK_FIRST_SELECTED_NODE].shape.height/2) + $(window).height()/2 + 5
		};
	} else if (network.getSelectedEdges().length>0) {
		if (GSK_FIRST_SELECTED_EDGE === undefined) GSK_FIRST_SELECTED_EDGE = network.getSelectedEdges()[0];
		GSK_Func_Point = {
			x: network.getScale()*(-network.getViewPosition().x + (network.body.edges[GSK_FIRST_SELECTED_EDGE].from.x + network.body.edges[GSK_FIRST_SELECTED_EDGE].to.x)/2) + $(window).width()/2,
			y: network.getScale()*(+network.getViewPosition().y - (network.body.edges[GSK_FIRST_SELECTED_EDGE].from.y + network.body.edges[GSK_FIRST_SELECTED_EDGE].to.y)/2) + $(window).height()/2
		};
	} else {
		GSK_Func_Point = {
			x: 0,
			y: 0
		};
	}
	if (GSK_Func_Point.x<0) GSK_Func_Point.x = 0;
	if (GSK_Func_Point.y<0) GSK_Func_Point.y = 0;
	return GSK_Func_Point;
}

/*
 * FirebaseUI initialization to be used in a Single Page application context.
 */

/*
 * @return {!Object} The FirebaseUI config.
 */
function getUiConfig() {
  return {
    'callbacks': {
      // Called when the user has been successfully signed in.
      'signInSuccessWithAuthResult': function(authResult, redirectUrl) {
        if (authResult.user) {
          handleSignedInUser(authResult.user);
        }
        if (authResult.additionalUserInfo) {
          document.getElementById('is-new-user').textContent =
              authResult.additionalUserInfo.isNewUser ?
              'New User' : 'Existing User';
        }
        // Do not redirect.
        return false;
      }
    },
    // Opens IDP Providers sign-in flow in a popup.
    'signInFlow': 'popup',
    'signInOptions': [
      // TODO(developer): Remove the providers you don't need for your app.
      {
        provider: firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        // Required to enable this provider in One-Tap Sign-up.
        authMethod: 'https://accounts.google.com',
        // Required to enable ID token credentials for this provider.
        clientId: CLIENT_ID
      },
      /*{
        provider: firebase.auth.FacebookAuthProvider.PROVIDER_ID,
        scopes :[
          'public_profile',
          'email',
          'user_likes',
          'user_friends'
        ]
      },
      firebase.auth.TwitterAuthProvider.PROVIDER_ID,
      firebase.auth.GithubAuthProvider.PROVIDER_ID,*/
      {
        provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
        // Whether the display name should be displayed in Sign Up page.
        requireDisplayName: true,
        signInMethod: 'password'
      },
      {
        provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
        recaptchaParameters: {
          size: 'invisible'
        }
      },
      /*firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID*/
    ],
    // Terms of service url.
    'tosUrl': 'https://www.google.com',
    // Privacy policy url.
    'privacyPolicyUrl': 'https://www.google.com',
    'credentialHelper': CLIENT_ID && CLIENT_ID != 'YOUR_OAUTH_CLIENT_ID' ?
        firebaseui.auth.CredentialHelper.GOOGLE_YOLO :
        firebaseui.auth.CredentialHelper.ACCOUNT_CHOOSER_COM
  };
}

// Initialize the FirebaseUI Widget using Firebase.
var ui = new firebaseui.auth.AuthUI(firebase.auth());
// Disable auto-sign in.
ui.disableAutoSignIn();


/**
 * @return {string} The URL of the FirebaseUI standalone widget.
 */
function getWidgetUrl() {
  return '/widget#recaptcha=' + 'invisible' + '&emailSignInMethod=' +
      'password';
}


/**
 * Redirects to the FirebaseUI widget.
 */
var signInWithRedirect = function() {
  window.location.assign(getWidgetUrl());
};


/**
 * Open a popup with the FirebaseUI widget.
 */
var signInWithPopup = function() {
  window.open(getWidgetUrl(), 'Sign In', 'width=985,height=735');
};


/**
 * Displays the UI for a signed in user.
 * @param {!firebase.User} user
 */
var handleSignedInUser = function(user) {
  document.getElementById('user-signed-in').style.display = 'block';
  document.getElementById('user-signed-out').style.display = 'none';
  document.getElementById('name').textContent = user.displayName;
  document.getElementById('email').textContent = user.email;
  document.getElementById('phone').textContent = user.phoneNumber;
  if (user.photoURL){
    var photoURL = user.photoURL;
    // Append size to the photo URL for Google hosted images to avoid requesting
    // the image with its original resolution (using more bandwidth than needed)
    // when it is going to be presented in smaller size.
    if ((photoURL.indexOf('googleusercontent.com') != -1) ||
        (photoURL.indexOf('ggpht.com') != -1)) {
      photoURL = photoURL + '?sz=' +
          document.getElementById('photo').clientHeight;
    }
    document.getElementById('photo').src = photoURL;
    document.getElementById('photo').style.display = 'block';
  } else {
    document.getElementById('photo').style.display = 'none';
  }
};


/**
 * Displays the UI for a signed out user.
 */
var handleSignedOutUser = function() {
  document.getElementById('user-signed-in').style.display = 'none';
  document.getElementById('user-signed-out').style.display = 'block';
  ui.start('#firebaseui-container', getUiConfig());
};

// Listen to change in auth state so it displays the correct UI for when
// the user is signed in or not.
firebase.auth().onAuthStateChanged(function(user) {
  /*document.getElementById('loading').style.display = 'none';
  document.getElementById('loaded').style.display = 'block';
  user ? handleSignedInUser(user) : handleSignedOutUser();*/
});

/**
 * Deletes the user's account.
 */
var deleteAccount = function() {
  firebase.auth().currentUser.delete().catch(function(error) {
    if (error.code == 'auth/requires-recent-login') {
      // The user's credential is too old. She needs to sign in again.
      firebase.auth().signOut().then(function() {
        // The timeout allows the message to be displayed after the UI has
        // changed to the signed out state.
        setTimeout(function() {
          alert('Please sign in again to delete your account.');
        }, 1);
      });
    }
  });
};


/**
 * Handles when the user changes the reCAPTCHA or email signInMethod config.
 */
function handleConfigChange() {
  var newRecaptchaValue = document.querySelector(
      'input[name="recaptcha"]:checked').value;
  var newEmailSignInMethodValue = document.querySelector(
      'input[name="emailSignInMethod"]:checked').value;
  location.replace(
      location.pathname + '#recaptcha=' + newRecaptchaValue +
      '&emailSignInMethod=' + newEmailSignInMethodValue);

  // Reset the inline widget so the config changes are reflected.
  ui.reset();
  ui.start('#firebaseui-container', getUiConfig());
}


/**
 * Initializes the app.
 */
var initApp = function() {
  /*document.getElementById('sign-out').addEventListener('click', function() {
    firebase.auth().signOut();
  });
  document.getElementById('delete-account').addEventListener(
      'click', function() {
        deleteAccount();
      });*/
};

window.addEventListener('load', initApp);
