<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Signin/Register - UYAMAK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
    <link href="https://fonts.googleapis.com/css?family=Bevan" rel="stylesheet">
	<style>
	.caption {
		font-size: 5em;
		text-align: center;
	}
	.topOfTitle {
		font-size: 1em;
		text-align: center;
		margin-top: 1em;	
	}
	</style>
</head>

<body>
	<div class="topOfTitle">Signin/Register to</div>
    <div class="caption">UYAMAK</div>
        <div id="firebaseui-auth-container"></div>
    <script src="https://www.gstatic.com/firebasejs/5.5/firebase.js"></script>
    <script src="js/config-min.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.js"></script>
    <script src="js/common-min.js"></script>
	
	<script type="text/javascript">
	var RedirectPlace = findGetParameter("redirect");
	if (!RedirectPlace) RedirectPlace = "/platform/";
      // FirebaseUI config.
      var uiConfig = {  
		signInFlow: 'popup',
		signInSuccessUrl: RedirectPlace,
        signInSuccessUrl: 'platform',
        signInOptions: [
          // Leave the lines as is for the providers you want to offer your users.
          firebase.auth.GoogleAuthProvider.PROVIDER_ID,
          //firebase.auth.FacebookAuthProvider.PROVIDER_ID,
          //firebase.auth.TwitterAuthProvider.PROVIDER_ID,
          //firebase.auth.GithubAuthProvider.PROVIDER_ID,
          firebase.auth.EmailAuthProvider.PROVIDER_ID,
          firebase.auth.PhoneAuthProvider.PROVIDER_ID,
          //firebaseui.auth.AnonymousAuthProvider.PROVIDER_ID
        ],
        // tosUrl and privacyPolicyUrl accept either url string or a callback
        // function.
        // Terms of service url/callback.
        tosUrl: 'tos.html',
        // Privacy policy url/callback.
        privacyPolicyUrl: function() {
          window.location.assign('private-policy.html');
        }
      };

      // Initialize the FirebaseUI Widget using Firebase.
      var ui = new firebaseui.auth.AuthUI(firebase.auth());
      // The start method will wait until the DOM is loaded.
      ui.start('#firebaseui-auth-container', uiConfig);
    </script>
	<script>

	</script>
	
</body>
</html>
